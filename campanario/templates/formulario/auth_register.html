
{% block title %}
{% endblock %}
{% load static %}



{% block head %}
<head>
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{% static 'css/logon.css' %}">
    <link rel="stylesheet" href="{% static 'css/mains.css' %}">
</head>
{% endblock %}


{% block content %}
<body background="{% static 'formulario/img/bgd.png' %}" height="50px">
    <div class="flexcenter fullspace">
        <div class="customwidth1 normalbg">
            <form action="" method="post">
                {% csrf_token %}
                <input type="image" src="{% static 'formulario/img/left-arrow.png' %}" height="10" class="backbutton" id="back">
                <label for="back">Iniciar sesión</label>    
                <hr>
            </form>
            <h4><img src="{% static 'formulario/img/campanario.png' %}" width="100" height="100"></h4>
            <form action="" method="post">
            {% csrf_token %}
            <hr>
                <input type="text" name="username" placeholder="Usuario" required maxlength="30"/>
                <input type="email" name="usremail" placeholder="Correo electrónico" required maxlength="320"/>
                <input type="password" name="passwrd" placeholder="Contraseña" required maxlength="1024"/>
                {% if error is True %}
                    <p>¿Usuario o contraseña ya registrado, intentalo otra vez!</p>
                    <hr>
                {% elif error is False %}
                
                {% endif %}
                <hr>
                <form action="" method="post">
                    <button type="submit" href="/" >Crear Cuenta</button>
                </form>
            </form>

        </div>
    </div>
</body>


{% endblock%}
